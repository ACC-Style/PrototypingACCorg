<style lang="css">
	    .lg-fade {
      transition: opacity 0.3s;
    }
</style>
<script>
	let scrollTimeout;
  
	function fadeIn() {
	  const fadeElements = document.getElementsByClassName('lg-fade');
  
	  for (let i = 0; i < fadeElements.length; i++) {
		fadeElements[i].classList.remove('opacity_3');
		fadeElements[i].classList.add('opacity_7');
	  }
	}
  
	function fadeOut() {
	  const fadeElements = document.getElementsByClassName('lg-fade');
  
	  for (let i = 0; i < fadeElements.length; i++) {
		fadeElements[i].classList.remove('opacity_7');
		fadeElements[i].classList.add('opacity_3');
	  }
	}
  
	window.addEventListener('scroll', function () {
	  clearTimeout(scrollTimeout);
	  fadeIn();
  
	  scrollTimeout = setTimeout(function () {
		fadeOut();
	  }, 150);
	});
  </script>

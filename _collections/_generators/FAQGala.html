---
layout: playground
name: "Gala - FAQ"
position: "Generator"
csv_file: "faqs"
---

<div class="relative" COPY_ME >
{% assign faqs = site.data.faqs %}
{% for faq in faqs  %}
    <header id="accordion_header" class="flex flex_row sticky t_n2 bg_acc-n3 shadow_overlap-light br_solid br_1 br_white-2 z_2 collapsed relative" aria-expanded="false" data-bs-toggle="collapse" data-bs-target="#content_accordion-{{faq.sortnumber}}" aria-controls="#content_accordion-{{faq.sortnumber}}">
        <div class="h:bg_acc m_2 c_primary-n2 h:c_primary-5 br_radius expanded-click-area">
            <div class="flex_none" >
                <span class="fa-stack">
                    <i class="fas fa-minus fa-stack-1x"></i>
                    <i class="fas fa-minus rotate_90 a:rotation fa-stack-1x "></i>
                </span>
            </div>
        </div>
        <div class=" font-size_up flex_auto flex flex_row justify_center p-y_2">
            <div class="flex_auto self_center reading-typography no-margins">
                <h3 class="lh_2 max-w_50 c_primary-n2">{{faq.question}}</h3>
            </div>
        </div>
    </header>
    <main  id="content_accordion-{{faq.sortnumber}}"
        class="bg_acc-n5 br-bl_radius br-br_radius m-x_0 m-x_3:md p_4 p-x_5:lg reading-typography shadow_emboss-light tab-content transition_4 collapse"
        aria-labelledby="accordion_header m-x_3">
        <div class="reading-typography font-size_up m-y_3:lg" style="--custom-font-size-up: 1.125">
            {{faq.answer | html}}
        </div>
    </main>
    {% endfor %}
</div>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>

    body{

    background-position: center top, center bottom;
    }
    body>div{
        position: relative;
        isolation: isolate;

    }
    body>div>div.bg_white{
    background-color: transparent !important; 
    box-shadow: none; 
    padding:1rem 2rem; 
    }

        content:'';
        display:block;
        filter: blur(100px);
        background-color:  hsla(var(--acc-h), var(--acc-s), var(--acc-l), 50%);
        inset:-100px 100px 0px;
        position: absolute;
        z-index: -1;
    }
    .section-glow::before{
        content: '';
    display: block;
    filter: blur(100px);
    background-color: hsla(var(--acc-h), var(--acc-s), var(--acc-l), 50%);
    inset: 1rem 5rem 1rem;
    position: absolute;
    z-index: -1;
    background-blend-mode: screen;
    }
    .dark.section-glow::before{
        background-color: hsla(var(--acc-h), var(--acc-s), 5%, 50%);
    inset: -20px 0 -30px;
    filter: blur(100px);
    background-blend-mode: multiply;
    }
    .reading-typography{
        color: var(--primary);
        h1,h2,h3,h4,h5{ color:  hsl(var(--primary-h), var(--primary-s), 95%);}
    }

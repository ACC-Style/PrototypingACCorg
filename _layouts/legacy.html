        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="{{ 'assets/css/bootstrap.css' | append: site.github.build_revision | relative_url }}"/>

     </head>

<body id="ng-app" ng-app="AccApp" class="user-not-logged-in ng-scope medium-viewport">
    <div id="main-container" class="layout-homepage">
        <header id="header">
            <h1 id="header-logo" role="banner">
               <a href="https://acc-style.github.io/ACC-HomePlayground/">

                  <svg class="mobile-logo-svg">
                     <image xlink:href="{{ 'assets/img/logo-header-mobile.svg' | append: site.github.build_revision | relative_url }}" src="{{ 'assets/img/logo-header-mobile.svg' | append: site.github.build_revision | relative_url }}" width="126" height="43" class="mobile-logo-image"></image>
                  </svg>
               </a>
            </h1>
         </header>
        <!-- header -->
        {{content}}
        <!-- /main-content -->
        <!-- footer -->

        <!-- /footer wrap-->

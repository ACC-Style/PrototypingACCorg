---
layout: default
---
{% include arches-head.html %}

<body id="ng-app" ng-app="AccApp" class="user-not-logged-in ng-scope medium-viewport"
    style="background-color: #c1d6d9;">
    <div class="max-w_75 m_auto ">

        <div class="bg_white shadow_overlap-light min-h_100 ">

            <header class="flex flex_row br-b_1 br_solid br_primary-n2 m-b_4">
                <div class="flex-shrink max-w_10">
                    <h1 id="header-logo" role="banner">
                        <a href="{{ '/' | append: site.github.build_revision | relative_url }}">
                            <img src="https://www.acc.org/-/media/Non-Clinical/Images/System-Images/Logos/ACC-Logo-altered.png"
                                alt="American College of Cardiology" class="display_none inline-block:md m_3">
                            <svg class="display_none:md h_3lh m-l_3 m-t_3 mobile-logo-svg">
                                <image
                                    href="https://www.acc.org/-/media/Non-Clinical/Images/System-Images/Logos/ACC-Logo-Large-svg.svg"
                                    class="h_3lh mobile-logo-image"></image>
                            </svg>
                        </a>
                    </h1>
                </div>
                <div class="p_4 p_5:lg flex-grow>
                    <hgroup>
                        <h2 class="c_primary font_accent">{{page.name | titlecase}}</h2>
                        <strong>{{page.position | titlecase}}</strong>
                    </hgroup>
                    
                    {%- if page.raw-source -%}
                    <a href="https://github.com/ACC-Style/PrototypingACCorg/blob/main/_data/{{page.raw-source}}">data file
                        <i class="fa-solid fa-file"></i></a>
                    {%- endif -%}
                </div>
            </header>
            <div class="p_4">
                {{content}}
            </div>
    </div>

    </div>
    <style>
        [mode="debug"]>* {
            outline: 1px dashed magenta;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

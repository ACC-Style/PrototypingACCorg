---
layout: arches
name: "ACC Navigator"
position: "Home Page"
---
<section data-label="acc-navigator" class="m-y_6">
    <div data-label="container"
        class="br_2 br_black-2 br_round br_solid flex flex_column font_2:lg isolate_isolation items_center m-x_5 relative">
        <header class="absolute font-size_up-2 font_accent font_medium inline-block isolate_isolation overflow_visible w_auto t_n2 m-t_n4 w_100">
            <div class="flex flex_nowrap flex_row items_center justify_center z_1 p-x_5:lg p-x_4:md p-x_3">
                <div data-label="sentence-starter" class="flex_none self_center lh_0  p-x_4 bg_white">I want to</div>
                <div data-label="ask-word-first"
                    class=" bg_white flex_none h_0 lh_0 max-w_10 p-x_4 p-y_2 self_center w_100"><hr class="br-t_2 br_accent br_solid "></div>
                <a
                    class="flex_none ease_out h:undecorated transition_1 f:outline_none text_center br_none w_auto font_medium font_ui  c_accent-n2 h:c_black h:bg_accent-3 bg_accent-4 br_black-1 cursor_pointer br_1 br_solid br_radius"
                    data-label="selected-word-first">
                    <div class="flex  justify_center flex_column p-y_3 p-x_3 p-x_4:lg lh_0 font_n1 font_0:md">
                        <div class="flex_none self_center justify_center flex">
                            <span>Button</span>
                            <i class="p-l_3 p-l_4:lg far fa-times display_none:empty">&nbsp;</i>
                        </div>
                    </div>
                </a>
                <div data-label="sentence-follow-up" class="flex_none self_center lh_0 p-x_4 bg_white">Something</div>
                <div data-label="ask-word-second"
                    class="br-b_2 br_primary br_solid flex_none h_0 lh_0 max-w_10 p-x_4 p-y_2 self_center w_100">&nbsp;</div>
                <a
                    class="flex_none ease_out h:undecorated transition_1 f:outline_none text_center br_none inline- w_auto font_medium font_ui  c_primary-n2 h:c_black h:bg_primary-3 bg_primary-4 br_black-1 cursor_pointer br_1 br_solid br_radius"
                    data-label="selected-word-second">
                    <div class="flex  justify_center flex_column p-y_3 p-x_3 p-x_4:lg lh_0 font_n1 font_0:md ">
                        <div class="flex_none self_center justify_center flex">
                            <span>Button</span>
                            <i class="p-l_3 p-l_4:lg far fa-times display_none:empty">&nbsp;</i>
                        </div>
                    </div>
                </a>
            </div>
        </header>
        <main class="p-y_6 p-x_6 w_100 flex flex_column flex_row justify_center gap-x_6:lg gap-x_4:md gap-y_4">
            <a
                class="ease_out h:undecorated transition_1 f:outline_none text_center br_none inline-block w_auto font_medium font_ui  c_accent-n2 h:c_black h:bg_accent-3 bg_accent-4 br_black-1 cursor_pointer br_1 br_solid br_radius flex_30"
                data-label="select-word-first">
                <div class="flex block justify_center flex_column p-y_3 p-x_3 p-x_5:lg lh_0 font_n1 font_0:md font_1:lg p-y_4:md">
                    <div class="flex_auto self_center justify_center flex">
                        <span>Button</span>
                        <i class="p-l_3 p-l_4:lg display_none:empty"></i>
                    </div>
                </div>
            </a>
            <a
                class="ease_out h:undecorated transition_1 f:outline_none text_center br_none inline-block w_auto font_medium font_ui  c_accent-n2 h:c_black h:bg_accent-3 bg_accent-4 br_black-1 cursor_pointer br_1 br_solid br_radius flex_30"
                data-label="select-word-first">
                <div class="flex block justify_center flex_column p-y_3 p-x_3 p-x_5:lg lh_0 font_n1 font_0:md font_1:lg p-y_4:md">
                    <div class="flex_auto self_center justify_center flex">
                        <span>Button</span>
                        <i class="p-l_3 p-l_4:lg display_none:empty"></i>
                    </div>
                </div>
            </a>
            <a
                class="ease_out h:undecorated transition_1 f:outline_none text_center br_none inline-block w_auto font_medium font_ui  c_accent-n2 h:c_black h:bg_accent-3 bg_accent-4 br_black-1 cursor_pointer br_1 br_solid br_radius flex_30"
                data-label="select-word-first">
                <div class="flex block justify_center flex_column p-y_3 p-x_3 p-x_5:lg lh_0 font_n1 font_0:md font_1:lg p-y_4:md">
                    <div class="flex_auto self_center justify_center flex">
                        <span>Button</span>
                        <i class="p-l_3 p-l_4:lg display_none:empty"></i>
                    </div>
                </div>
            </a>
            <a
                class="ease_out h:undecorated transition_1 f:outline_none text_center br_none inline-block w_auto font_medium font_ui  c_black-8 h:c_black h:bg_secondary-3 bg_secondary-5 br_black-1 cursor_pointer br_1 br_solid br_radius"
                data-label="word-shuffle">
                <div class="flex block justify_center flex_column p-y_3 p-x_3 p-x_5:lg lh_0 font_n1 font_0:md font_1:lg p-y_4:md">
                    <div class="flex_auto self_center justify_center flex">
                        <span>Shuffle</span>
                        <i class="far fa-sync p-l_3 p-l_4:lg display_none:empty">
                            <icon></icon>
                        </i>
                    </div>
                </div>
            </a>
        </main>
        <footer class="absolute font_accent font_medium flex flex_row h_0 items_center justify_center b_0 w_auto">
            <div class="bg_white flex w_auto flex_nowrap flex_row gap_4 items_center justify_around z_1 p-x_5:lg p-x_4:md p-x_3">

                <a
                class="ease_out h:undecorated transition_1 f:outline_none text_center br_none inline-block w_auto font_medium font_ui  c_black-8 h:c_black h:bg_secondary-3 bg_secondary-5 br_black-1 cursor_pointer br_1 br_solid br_radius"
                data-label="sentence-reset">
                <div class="flex block justify_center flex_column p-y_3 p-x_3 p-x_5:lg lh_0 font_n1 font_0:md font_1:lg p-y_4:md">
                    <div class="flex_auto self_center justify_center flex">
                        <span>Reset Question</span>
                        <i class="far fa-times p-l_3 p-l_4:lg display_none:empty">
                            <icon></icon>
                        </i>
                    </div>
                </div>
            </a>
        </div>
        </footer>
    </div>
</section>

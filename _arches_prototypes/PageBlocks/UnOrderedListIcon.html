<!-- 
container_modifier: class slot to change the row mechanizm.
custom_fontsize:  change the base sizing for the reading typography defaults to 1.
button_type: this is looking for the bootstrap buton decorator class and defaults to btn-secondary
-->


<section section-label="UnOrderedListWithIcon" class="reading-typography p_5 m-b_4 m-b_5:lg {% if include.container_modifier %}{{ include.container_modifier }}{% endif %}" style="--custom-font-size-modifier: {% if include.custom_fontsize %}{{ include.custom_fontsize }}{% else %} 1 {% endif %} ;">
    <h2>Benefits</h2>
    <ul class="columns_2:md  gap-x_6 gap-y_4 grid p-x_4:lg ul_none">
      {% for benefit in site.data.Blocks.UnOrderedListWithIcon %}
      {% if forloop.last %}
        <!-- Custom pattern for the last item -->
        <li class="flex flex_row items_start justify_start isolate relative gap_3 relative isolate">
          <span class="font-size_up">
            Read about more of our
            <a href="{{ benefit.link_url }}">{{ benefit.link_text }}</a>&nbsp;
          </span>
          <span class="flex flex_row">
            <em class="c_accent font_6 m-t_3 fas fa-solid fa-ellipsis" aria-hidden="true"></em>
            <em class="c_accent fa-chevron-right fa-solid fas font_6 m-l_n3 m-t_3" aria-hidden="true"></em>
          </span>
        </li>
      {% else %}
        <!-- Default pattern for other items -->
        <li class="flex flex_row items_start justify_start isolate relative">
          <em class="c_accent font_7 m-t_3 p-r_4 far fa-regular {{ benefit.icon_class }}" aria-hidden="true"></em>
          <span class="font-size_up">
            {{ benefit.description }}
            {% if benefit.link_url %}
              <a rel="noopener noreferrer" class="link" href="{{ benefit.link_url }}" target="_blank">{{ benefit.link_text }}</a>
            {% endif %}
          </span>
        </li>
      {% endif %}
      {% endfor %}
    </ul>
</section>

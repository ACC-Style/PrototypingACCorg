<style>
    #day,
    #AgendaGrid {
        --hour-start_offset: 9;
        --hour-end_truncate: 18;
        --hour-length: calc( var(--hour-end_truncate) - var(--hour-start_offset) ); 
        grid-template-rows: [ channelName ] 1fr  repeat( calc( var(--hour-length) * 12 ), 1fr);
        grid-template-columns: 100px repeat(3, 1fr);
    }

    .grid.agenda_item {
        grid-template-rows: repeat(auto-fill, 1fr);
        grid-template-columns: 1fr;
    }

    .channel {
        grid-row: 1/-1;
        grid-column: 2/3;
    }

    .channel.channel_3 {
        grid-column: 4/5;
    }

    .hour {
        
        --hour: 0;
        grid-column: 1/5;
    }

    .hour_01 {
        --hour: calc( 1 - var(--hour-start_offset));
        grid-row-start: calc(12 * (var(--hour)) + 1 );
        grid-row-end: calc(12 * (var(--hour) + 1 ) + 1 );
    }

    .hour_02 {
        --hour: calc( 2 - var(--hour-start_offset));

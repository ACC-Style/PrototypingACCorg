<style>
    #day,
    #AgendaGrid {
        --hour-start_offset: 0;
        --hour-end_truncate: 18;
        --channels-per-day: 4;
        --hour-length: calc( var(--hour-end_truncate) - var(--hour-start_offset) ); 
        grid-template-rows: [ channelName ] 1fr repeat( calc( var(--hour-length) * 12 ), minmax(auto, 1fr) );
        grid-template-columns: [ timeSlot ] 6rem repeat( var(--channels-per-day), auto);
    }


    .grid.agenda_item {
        grid-template-rows: repeat(auto-fill, auto);
        grid-template-columns: 1fr;
    }

    .channel {
        grid-row: 1/-1;
        grid-column: 2/3;

    .hour {

    .hour_label{

<div
    class="grid columns_1 rows_2:md columns_2:md isolation_isolation gap_4 gap_0:md max-w_60 m_auto"
    style="--row-1: min(400px, max(30vw, 325px));">
    <div class="col_all:md grid items_start justify_center row_all:md z_0">
        {% include_relative Gala/gala.svg %}
    </div>

    <div
        class="c_primary col-end_2 col-start_start grid items_end:md justify_center:md row-end_end:md row-start_2:md">
        <div
            itemscope
            itemtype="http://schema.org/Event"
            class="font_3:lg font_2 p-x_4 p-x_5:lg c_primary">
            <meta itemprop="name" content="Building a Bridge to the Future" />
            <meta itemprop="startDate" content="2025-03-28T18:30:00-05:00" />
            <meta itemprop="location" content="Field Museum, Chicago, IL" />
            <h2 class="c_primary-3 font-size_up-2">Save the Date</h2>
            <ul class="font-size_down lh_2 ul_none">
                <li><span itemprop="name">Friday, March 28, 2025</span></li>
                <li>
                    <span itemprop="startDate"
                        content="2025-03-28T18:30:00-05:00">6:30 pm CT</span>
                </li>
                <li>
                    <span
                        itemprop="location"
                        itemscope
                        itemtype="http://schema.org/Place">
                        <span itemprop="name">Field Museum</span>,
                        <span
                            itemprop="address"
                            itemscope
                            itemtype="http://schema.org/PostalAddress">
                            <span itemprop="addressLocality">Chicago</span>,
                            <span itemprop="addressRegion">IL</span>
                        </span>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <div
        class="col-end_end col-start_n2 grid items_end:md justify_center:md row-end_end:md row-start_2:md">
        <div
            class="br_round c_primary font_2 font_3:lg max-w_25 overflow_clip p-x_4 p-x_5:lg relative">
            <h2
                class="c_white font-size_up-2 font_display font_light lh_1 m-b_4">
                Join Us
            </h2>
            <p class="font-size_down c_primary-1 lh_2">
                Join us as we celebrate our 75th anniversary and raise funds to
                build a
                bright future for cardiovascular medicine.
            </p>
            <a
                href="#tickets"
                class="btn block m-x_4:md btn-primary bg_primary h:bg_primary-n2 c_black">Reserve
                Tickets Today</a>
            <div
                class="z_0 absolute inset_0 br_round bg_acc-n2"
                style="filter: blur(100px) opacity(0.5); backdrop-filter: blur(10px);"></div>
        </div>
    </div>
</div>

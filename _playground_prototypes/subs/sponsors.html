{% assign alpha_array = 'Diamond,Partner,Sponsor' | split: ',' %}
{% assign playground-sponsors = site.data.playground-sponsors | sort: 'sortname' %}
{% assign alpha_categories = playground-sponsors | map: 'grouping' %}
<ul class="grid columns_4:lg columns_2:md columns_1 gap_5:lg gap_4 p-t_0 p_4 ul_none">
  <li class="bg_black-_05 br_1 br_black-_01 br_round br_solid flex flex_column gap-y_3 p-b_4">
    <header class="bg_white br_radius m-b_3 m_4 p_3 shadow_overlap-light w_auto">
      <div class="relative aspect_16x9 grid justify_center items_center"> <a data-name="newMember__name"
          class="block font_display c_primary-n2 font-size_up-1 lh_1 m-b_2" target="_blank"
          href="https://www.abbott.com/for-healthcare-professionals.html"><img alt="Logo of Abbott"
            class="absolute t_0 r_0 l_0 b_0 bg_contain" style="object-fit: contain;height: 100%;width: 100%;"
            src="/PrototypingACCorg/assets/images/playground/logoipsum-220.svg"></a></div>
    </header>
    <div class="c_secondary-n3 font_3 font_display font_regular lh_2 p-x_4 readable-typography text_center">
      Abbott
    </div>
  </li>
  <li class="bg_black-_05 br_1 br_black-_01 br_round br_solid flex flex_column gap-y_3 p-b_4">
    <header class="bg_white br_radius m-b_3 m_4 p_3 shadow_overlap-light w_auto">
      <div class="relative aspect_16x9 grid justify_center items_center"> <a data-name="newMember__name"
          class="block font_display c_primary-n2 font-size_up-1 lh_1 m-b_2" target="_blank"
          href="https://www.abiomed.com/products-and-services/impella"><img alt="Logo of ABIOMED"
            class="absolute t_0 r_0 l_0 b_0 bg_contain" style="object-fit: contain;height: 100%;width: 100%;"
            src="/PrototypingACCorg/assets/images/playground/logoipsum-297.svg"></a></div>
    </header>
    <div class="c_secondary-n3 font_3 font_display font_regular lh_2 p-x_4 readable-typography text_center">
      ABIOMED
    </div>
  </li>
  <li class="bg_black-_05 br_1 br_black-_01 br_round br_solid flex flex_column gap-y_3 p-b_4">
    <header class="bg_white br_radius m-b_3 m_4 p_3 shadow_overlap-light w_auto">
      <div class="relative aspect_16x9 grid justify_center items_center"> <a data-name="newMember__name"
          class="block font_display c_primary-n2 font-size_up-1 lh_1 m-b_2" target="_blank"
          href="https://www.acarix.com"><img alt="Logo of Acarix USA" class="absolute t_0 r_0 l_0 b_0 bg_contain"
            style="object-fit: contain;height: 100%;width: 100%;"
            src="/PrototypingACCorg/assets/images/playground/logoipsum-220.svg"></a></div>
    </header>
    <div class="c_secondary-n3 font_3 font_display font_regular lh_2 p-x_4 readable-typography text_center">
      Acarix USA
    </div>
  </li>
  <li class="bg_black-_05 br_1 br_black-_01 br_round br_solid flex flex_column gap-y_3 p-b_4">
    <header class="bg_white br_radius m-b_3 m_4 p_3 shadow_overlap-light w_auto">
      <div class="relative aspect_16x9 grid justify_center items_center"> <a data-name="newMember__name"
          class="block font_display c_primary-n2 font-size_up-1 lh_1 m-b_2" target="_blank"
          href="https://www.fac.org.ar"><img alt="Logo of ACC Argentina Chapter"
            class="absolute t_0 r_0 l_0 b_0 bg_contain" style="object-fit: contain;height: 100%;width: 100%;"
            src="/PrototypingACCorg/assets/images/playground/logoipsum-262.svg"></a></div>
    </header>
    <div class="c_secondary-n3 font_3 font_display font_regular lh_2 p-x_4 readable-typography text_center">
      ACC Argentina Chapter
    </div>
  </li>
</ul>

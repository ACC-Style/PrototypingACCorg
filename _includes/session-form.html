<form class="flex_auto font_1">
	<div>
		<h3 class="c_primary font_dispay font-size_up-1 flex flex_row">Session ID 105         <button class="btn btn-alert m-l_auto br-tr_radius">Delete</button></h3>
		<span class="font-size_down-2 c_black-6 lh_1"
			>Session ID's are formulated by the Day #, Channel, And Session Sort
			#</span
		>
		<div class="m-b_3">
			<label class="m-b_3 w_100 block m-b_0">Title </label>
			<textarea class="w_100" type="textarea"></textarea>
		</div>
		<div class="flex flex_row gap_3">
			<div class="m-b_3 flex_auto">
				<label class="m-b_3 w_100 block m-b_3"
					>Session Sort #
					<input class="w_100" type="number" value="4" />
				</label>
			</div>
			<div class="m-b_3 flex_auto">
				<label class="m-b_3 w_100 block m-b_3"
					>Channel
					<select class="w_100" type="number" value="0">
						<option value="1">1</option>
						<option value="2">2</option>
					</select>
				</label>
			</div>
		</div>
		<div class="m-b_3 flex flex_row bg_black-1 br_radius p_2 gap_3">
			<i class="fa fa-lock-alt p_3 lh_1 self_center"></i>
			<span class="font-size_down-1 inline-block"
				>Session ID is locked changes to the sort, day and channel will
				not effect the session number.</span
			>
			<a href="#" class="btn btn-secondary">unlock</a>
		</div>
	</div>
	<div>
		<h3 class="c_primary font_dispay font-size_up-1 flex flex_row">
			<div
				class="toggle"
				data-bs-toggle="collapse"
				data-bs-target="#SessionData"
				role="button"
				aria-expanded="true"
				aria-controls=""
			>
				<span class="fa-stack font_n1">
					<i class="fas fa-square fa-stack-2x"></i>
					<i class="fas fa-minus fa-stack-1x c_white"></i>
					<i
						class="fas fa-minus rotate_90 a:rotation fa-stack-1x c_white"
					></i>
				</span>
			</div>
			Session Timing
		</h3>
		<div class="flex flex_row gap_4">
			<div class="m-b_3">
				<label class="m-b_3 w_100 block m-b_3"
					>Release Day <input class="w_100" type="date" value="0" />
				</label>
			</div>
			<div class="m-b_3">
				<label class="m-b_3 w_100 block m-b_3"
					>Start Time <input class="w_100" type="time" value="" />
				</label>
			</div>
			<div class="m-b_3">
				<label class="m-b_3 w_100 block m-b_3"
					>End Time <input class="w_100" type="time" value="" />
				</label>
			</div>
		</div>
		<div class="flex flex_row gap_4">
			<div class="m-b_3 flex_auto flex_50">
				<label class="m-b_3 w_100 block m-b_3"
					>Start Time Buffer
					<select>
						<option value="15">Events Definition</option>
						<option value="0">On Time</option>
						<option value="5">5 minutes</option>
						<option value="10">10 minutes</option>
						<option value="15">15 minutes</option>
					</select>
				</label>
			</div>
			<div class="m-b_3 flex_auto flex_50">
				<label class="m-b_3 w_100 block m-b_3"
					>What's Next
					<select>
						<option value="15">Events Definition</option>
						<option value="15">Don't Show</option>
						<option value="0">From Previous Session</option>
						<option value="5">15 minutes earlier</option>
						<option value="5">1 hour earlier</option>
					</select>
				</label>
			</div>
		</div>
	</div>
	<h3
		class="c_primary font_dispay font-size_up-1 flex flex_row items_center gap-x_3"
	>
		<div
			class="toggle"
			data-bs-toggle="collapse"
			data-bs-target="#SessionData"
			role="button"
			aria-expanded="true"
			aria-controls=""
		>
			<span class="fa-stack font_n1">
				<i class="fas fa-square fa-stack-2x"></i>
				<i class="fas fa-minus fa-stack-1x c_white"></i>
				<i
					class="fas fa-minus rotate_90 a:rotation fa-stack-1x c_white"
				></i>
			</span>
		</div>
		Session Data Links
	</h3>
	<div class="collapse show" id="SessionData">
		<div class="m-b_3">
			<label class="m-b_3 w_100 block m-b_3"
				>Live Link
				<input
					class="w_100"
					type="text"
					value="4549084908-5419813521-16549854"
				/>
				<span class="font-size_down-2 c_black-6 lh_1"
					>PEID, Webex Link, Teams Link, or Youtube</span
				>
			</label>
		</div>
		<div class="m-b_3">
			<label class="m-b_3 w_100 block m-b_3"
				>On Demand PIED
				<input
					class="w_100"
					type="text"
					value="4549084908-5419813521-16549854"
				/>
			</label>
		</div>
		<div class="flex flex_row gap_4">
			<div class="m-b_3 flex_auto flex_50">
				<label class="w_100 block m-b_1">Live Button </label>
				<div class="flex flex_row">
					<select class="br-tr_square br-br_square">
						<option value="15">Watch</option>
						<option value="0">Join</option>
						<option value="5">Listen</option>
						<option value="10">View</option>
					</select>
					<select
						class="bg_secondary-n3 c_white br-tl_square br-bl_square"
					>
						<option value="10">Select</option>
						<option value="15">Hidden</option>
						<option value="0">Disable</option>
						<option value="5">Active</option>
					</select>
				</div>
			</div>
			<div class="m-b_3 flex_auto flex_50">
				<label class="w_100 block m-b_1"
					>On Demand Button
					<div class="flex flex_row">
						<select class="br-tr_square br-br_square">
							<option value="15">Watch</option>
							<option value="0">Join</option>
							<option value="5">Listen</option>
							<option value="10">View</option>
						</select>
						<select
							class="bg_secondary-n3 c_white br-tl_square br-bl_square"
						>
							<option value="10">Select</option>
							<option value="15">Hidden</option>
							<option value="0">Disable</option>
							<option value="5">Active</option>
						</select>
					</div>
				</label>
			</div>
		</div>
	</div>
	<h3
		class="c_primary font_dispay font-size_up-1 flex flex_row items_center gap-x_3"
	>
		<div
			class="toggle"
			data-bs-toggle="collapse"
			data-bs-target="#SessionData"
			role="button"
			aria-expanded="true"
			aria-controls=""
		>
			<span class="fa-stack font_n1">
				<i class="fas fa-square fa-stack-2x"></i>
				<i class="fas fa-minus fa-stack-1x c_white"></i>
				<i
					class="fas fa-minus rotate_90 a:rotation fa-stack-1x c_white"
				></i>
			</span>
		</div>
		Attachments
	</h3>
	<div>
		<div class="m-b_3">
			<fieldset
				class="flex flex_row:md gap-x_4 flex_wrap br_solid br_radius br_2 relative br_black-2 m-t_4"
			>
				<legend
					class="absolute r_auto w_auto t_n3 m-t_n2 p-x_3 l_2 lh_0 font-size_down bg_white p-x_4 font_ui font_medium c_black-7"
				>
					Select One
				</legend>
				<div class="flex flex_row gap_4">
					<label for="hasAttachements"
						><input
							class="p-r_3 inline-block"
							type="radio"
							name="radioAttachements"
							id="hasAttachements"
							checked
						/><span class="m-x_3">Attachments</span></label
					>
					<label for="noAttachements"
						><input
							class="p-r_3 inline-block"
							type="radio"
							name="radioAttachements"
							id="noAttachements"
						/><span class="m-x_3">No Attachments</span></label
					>
				</div>
				<div class="m-b_3 w_100 block m-b_3">
					<input class="w_100" type="file" value="4" />
					<a href="#" class="link font-size_down-2 m-t_3"
						><i class="fa fa-plus p-r_3"></i> add another
						attachment</a
					>
				</div>
			</fieldset>
		</div>
	</div>
	<h3
		class="c_primary font_dispay font-size_up-1 flex flex_row items_center gap-x_3"
	>
		<div
			class="toggle"
			data-bs-toggle="collapse"
			data-bs-target="#SessionData"
			role="button"
			aria-expanded="true"
			aria-controls=""
		>
			<span class="fa-stack font_n1">
				<i class="fas fa-square fa-stack-2x"></i>
				<i class="fas fa-minus fa-stack-1x c_white"></i>
				<i
					class="fas fa-minus rotate_90 a:rotation fa-stack-1x c_white"
				></i>
			</span>
		</div>
		Faculty
	</h3>
	<div class="m-b_3"></div>
	<div class="flex flex_row justify_between gap_3">
		<button class="btn btn-secondary m-l_auto">Cancel</button>
		<button class="btn btn-primary">Save</button>
	</div>
</form>

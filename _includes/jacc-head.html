<style lang="">
    :root {
        --br_square: 0px;
        --br_radius: 8px;
        --br_round: 16px;
        --br_circle: 100%;
        /*
--rich-black-fogra-29: hsla(209, 51%, 8%, 1);
--bright-yellow-crayola: hsla(39, 96%, 53%, 1);
--honolulu-blue: hsla(201, 100%, 33%, 1);
--carmine: hsla(351, 96%, 30%, 1);
--cinnabar: hsla(8, 80%, 56%, 1);
		*/
        --brand-h: 207deg;
        --brand-s: 100%;
        --brand-l: 23%;
        --primary-h:  207deg;
        --primary-s:  100%;
        --primary-l:  23%;
        --secondary-h: 206deg;
        --secondary-s: 80%;
        --secondary-l: 43%;
        --accent-h: 24deg;
        --accent-s: 100%;
        --accent-l: 50%;
        --highlight-h: 39deg;
        --highlight-s: 96%;
        --highlight-l: 53%;
        --black-h: 0deg;
        --black-s: 0%;
        --black-l: 6.2745098039%;
        --white-h: 0deg;
        --white-s: 0%;
        --white-l: 99.2156862745%;
        --link-color: hsl(var(--primary-h), var(--primary-s), calc(var(--primary-l) + ((var(--primary-l)) * -0.37)));
        --link-hover-color: hsl(var(--secondary-h), var(--secondary-s), calc(var(--secondary-l) + ((var(--secondary-l)) * -0.50)));
        --accent-color: hsl(var(--accent-h), var(--accent-s), var(--accent-l));
        --font_display: Arial Black, Impact, sans-serif;
        --font_accent: "Roboto Condensed";
        --font_copy: "Roboto", Helvetica Neue, Arial, sans-serif;
        --font_mono: Lucida Console, Lucida Sans Typewriter, monaco, Bitstream Vera Sans Mono, monospace;
    }
.white-space_nowrap{white-space: nowrap;}

<style>
  .article-section__inline-figure{
    display:grid;
    justify-content: center;
  }
  .article-table-content a::hover {
  color: hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.025 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.25 ) ), 1);
  text-decoration: none;
}
.table,
.figure {
  margin: 8px 0 16px;
  margin: 0.5rem 0 1rem;
}
table {
  margin: 4px 0 8px;
  margin: 0.25rem 0 0.5rem;
  border-bottom: 1px solid hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.045 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.45 ) ), 0.5);
  border-collapse: collapse;
  font-family: "Open Sans",-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
table thead tr {
  border-bottom: 2px solid hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.045 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.45 ) ), 0.8);
}
table th {
  vertical-align: bottom;
  word-break: break-word;
}
table td {
  padding: 4px 8px;
  padding: 0.25rem 0.5rem;
  vertical-align: top;
}
table ul {
  margin: 0;
  padding: 4px 0;
  padding: 0.25rem 0;
}
table .table-align-center {
  background-color: #13121206;
  box-shadow: unset !important;
  font-family: "Roboto Slab","Times New Roman","Lucida Bright",Georgia,serif, "slab";
  text-align: center;
}
.article-table-content {
  display: block;
}
.article-table-content::after {
  -webkit-appearance: button;
  box-sizing: border-box;
  display: inline-block;
  width: calc(100% - 4rem);
  margin: 8px 32px;
  margin: 0.5rem 2rem;
  padding: 8px;
  padding: 0.5rem;
  border-width: thin;
  border-style: none;
  border-radius: 6px;
  border-color: hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.025 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.25 ) ), 1) !important;
  outline: none;
  background-color: var(--primary) !important;
  box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05), 0 2px 4px rgba(0, 0, 0, 0.3), 1px 5px 5px rgba(0, 0, 0, 0.01);
  content: "Open Table \f08e";
  color: white;
  font-weight: 500;
  font-size: 14.222px;
  font-size: 0.8888888889rem;
  line-height: 1;
  font-family: "Font Awesome 5 Pro";
  text-align: center;
  text-transform: none;
  cursor: pointer;
  transition: all 0.1s;
  transition-timing-function: ease-out;
}
.article-table-content::after:hover {
  background-color: hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.025 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.25 ) ), 1) !important;
}
.article-table-content::before {
  display: block;
  width: 100%;
  margin: 8px 0 16px;
  margin: 0.5rem 0 1rem;
  padding: 16px 16px;
  padding: 1rem 1rem;
  border-radius: 5px;
  background-color: hsla(var(--warning-h), calc( var(--warning-s) + ((100% - var(--warning-s)) * 0.06) ), calc( var(--warning-l) + ((100% - var(--warning-l)) * 0.6) ), .8);
  content: "\f0ce  View Table in New Tab  \f0ce";
  color: #131212;
  font-weight: 900;
  font-size: 18px;
  font-size: 1.125rem;
  font-family: "Font Awesome 5 Pro";
  text-align: center;
}
@media only screen and (min-width : 768px) {
  .article-table-content::before {
    font-family: inherit;
    margin: 0.5rem 0 0.5rem;
    background-color: transparent;
    content: "<--  Tables May Scroll Left to Right  -->";
    color: hsla(var(--warning-h), calc( var( --warning-s ) - ( var( --warning-s ) * 0.01 ) ), calc( var( --warning-l ) - ( var( --warning-l ) * 0.1 ) ), 1);
    font-size: 0.8888888889rem;
  }
}
.article-table-content table tr {
  position: relative;
}
.article-table-content > div {
  width: calc(100% + 0rem);
  height: auto;
  overflow-x: auto;
  box-shadow: inset -4px 0 5px 0px hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.06 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.6 ) ), 0.1);
  /* Track */
  /* Handle */
}
.article-table-content > div::-webkit-scrollbar {
  width: 6.4px;
  width: 0.4rem;
  height: 6.4px;
  height: 0.4rem;
}
.article-table-content > div::-webkit-scrollbar-track {
  background-color: hsla(var(--shade-h), calc( var( --shade-s ) - ( var( --shade-s ) * 0.045 ) ), calc( var( --shade-l ) - ( var( --shade-l ) * 0.45 ) ), 0.1);
  box-shadow: inset 1px 1px 4px 0.5px rgba(0, 0, 0, 0.2);
}
.article-table-content > div::-webkit-scrollbar-thumb {
  border-radius: 25px;
  background: hsla(var(--accent-h), calc( var( --accent-s ) - ( var( --accent-s ) * 0.01 ) ), calc( var( --accent-l ) - ( var( --accent-l ) * 0.1 ) ), 1);
  box-shadow: inset 1px 1px 4px 0.5px rgba(0, 0, 0, 0.2);
}
.article-table-content > div::-webkit-scrollbar-thumb:window-inactive {
  background-color: hsla(var(--accent-h), calc( var( --accent-s ) - ( var( --accent-s ) * 0.01 ) ), calc( var( --accent-l ) - ( var( --accent-l ) * 0.1 ) ), 0.1);
}
.article-table-content > div::-webkit-scrollbar-track:window-inactive {
  background-color: hsla(var(--shade-h), calc( var( --shade-s ) - ( var( --shade-s ) * 0.045 ) ), calc( var( --shade-l ) - ( var( --shade-l ) * 0.45 ) ), 0.1);
}
.article-table-content > div:where(.table-footnotes,.inline-table-caption,.inline-table-label) {
  overflow: unset;
  box-shadow: unset;
}
.article-table-content table {
  display: none;
  width: -moz-fit-content;
  width: fit-content;
  min-width: 100%;
}
.article-table-content table td > * {
  max-width: 25em;
}
.article-table-content .table-footnotes, .article-table-content .inline-table-caption, .article-table-content .inline-table-label {
  display: none;
}
@media only screen and (min-width : 768px) {
  .article-table-content .table-footnotes, .article-table-content .inline-table-caption, .article-table-content .inline-table-label {
    display: block;
  }
  .article-table-content table {
    display: table;
    width: -moz-min-content;
    width: min-content;
  }
  .article-table-content table td > * {
    max-width: 30em;
  }
}
@media only screen and (min-width : 1024px) {
  .article-table-content table {
    width: -moz-fit-content;
    width: fit-content;
  }
  .article-table-content table td > * {
    max-width: 35em;
  }
}
.inline-table-caption {
  color: hsla(var(--secondary-h), calc( var( --secondary-s ) - ( var( --secondary-s ) * 0.045 ) ), calc( var( --secondary-l ) - ( var( --secondary-l ) * 0.45 ) ), 1);
  font-size: 14.222px;
  font-size: 0.8888888889rem;
}
.table-footnotes {
  color: hsla(var(--secondary-h), calc( var( --secondary-s ) - ( var( --secondary-s ) * 0.025 ) ), calc( var( --secondary-l ) - ( var( --secondary-l ) * 0.25 ) ), 1);
  font-size: 12.641px;
  font-size: 0.7901234568rem;
}
.superscript-reference, .inline-reference {
  padding-right: 4px;
  padding-right: 0.25rem;
  color: hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.01 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.1 ) ), 1);
  text-decoration: none;
}
.inline-image.figure {
  display: flex;
  justify-content: center;
}
figure {
  width: 100%;
  max-width: 50em;
  margin: 8px 0;
  margin: 0.5rem 0;
  padding: 8px;
  padding: 0.5rem;
  border: 1px solid hsla(var(--primary-h), calc( var(--primary-s) + ((100% - var(--primary-s)) * 0.06) ), calc( var(--primary-l) + ((100% - var(--primary-l)) * 0.6) ), 1);
  border-radius: 6px;
  color: hsla(var(--primary-h), calc( var( --primary-s ) - ( var( --primary-s ) * 0.045 ) ), calc( var( --primary-l ) - ( var( --primary-l ) * 0.45 ) ), 1);
